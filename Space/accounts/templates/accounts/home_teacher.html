{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application d'aide à la révision des mathématiques</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'js/home_teacher.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/teacher_home.css' %}">
</head>
<body>
    <header>
        <h1>Application d'aide à la révision des mathématiques</h1>
    </header>
    <div class="container">
        <a href="page_creer_cours.html" class="card">
            <i class="fas fa-book"></i>
            <span>Créer un cours</span>
        </a>
        <div class="card" id="create-exercise">
            <i class="fas fa-pencil-alt"></i>
            <span>Créer un exercice</span>
        </div>
        <div class="quiz-section" id="quiz-section">
            <label class="radio-label">
                <input type="radio" name="exercise-type" value="exercice" checked>
                Exercice
            </label>
            <label class="radio-label">
                <input type="radio" name="exercise-type" value="quiz">
                Quiz
            </label>
            <button onclick="createExercise()">Créer</button>
        </div>
        <a href="page_liste_exercices.html" class="card">
            <i class="fas fa-list"></i>
            <span>Liste des exercices</span>
        </a>
        <a href="page_modifier_cours.html" class="card">
            <i class="fas fa-edit"></i>
            <span>Modifier un cours</span>
        </a>
        <!-- Ajoutez d'autres liens vers les différentes pages -->
    </div>

</body>
</html>
